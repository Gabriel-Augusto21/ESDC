{% extends 'master.html' %}
{% load static %}

{% block conteudo %}
<div class="container mt-5">

    <!-- Formulário de busca -->
    <form method="get" class="form-group row mb-4 d-flex justify-content-center">
        <div class="col-3">
            <input class="form-control"
                   id="txtBuscaNome"
                   name="query"
                   value="{{ query }}"
                   type="text"
                   placeholder="Informe um nutriente...">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

    <!-- Botão de inserir -->
    <div class="text-end mb-3">
        <button class="btn btn-sm btn-primary insert-btn" data-url="{% url 'alimentos:inserir_nutriente' %}">
            Inserir nutriente
        </button>
    </div>

    <!-- Tabela -->
    {% include 'nutrientes_table.html' %}
</div>

<script>
    const csrf_token = '{{ csrf_token }}';
</script>
<script type="module" src="{% static 'js/nutrientes.js' %}"></script>
{% endblock %}
