{% load static %}
<table class="table tabela table-hover">
    <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Classificação</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for alimento in alimentos %}
        <tr class="alimentos-row" data-id="{{ alimento.id }}" data-nome="{{ alimento.nome }}">
            <td>{{ alimento.nome }}</td>
            <td>{{alimento.classificacao.nome}}</td>
            <td>{% if alimento.is_active %}
                <button class="btn btn-sm desativar-btn" alt="Ativar">
                    <img src="{% static 'img/unlock.png' %}"  width="20" height="20">{% else %}
                <button class="btn btn-sm ativar-btn" alt="Desativar">
                    <img src="{% static 'img/lock.png' %}"  width="20" height="20">
                {% endif %}</button>
                {% if alimento.is_active %}
                <button class="btn btn-sm update-btn">
                    <img src="{% static 'img/update.png' %}" alt="Alterar" width="20" height="20">
                </button>
                {% endif %}
            </td>
        </tr>{% endfor %}
    </tbody>
</table>
<!-- Paginador -->
{% include "paginador.html" %}
<!-- SweetAlert2 e HTMX - Copiei todo o js e joguei dentro de dois arquivos na pasta de estaticos -->
