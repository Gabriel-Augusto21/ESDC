{% load static %}
<table class="table table-borderless tabela table-hover" style="font-size: 1.2em;">
    <thead>
        <tr>
            <th>Classificação</th>
            <th class="text-end">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for classificacao in classificacoes %}
        <tr class="container" data-id="{{ classificacao.id }}"
        {% if classificacao.is_active %}
            style="background-color: #ffffff3d"
        {% else %}
            style="background-color:rgba(190, 190, 190, 0.31)"
        {% endif %}>
            <td>{{ classificacao.nome }}</td>
            <td class="text-end">
                {% if classificacao.is_active %}
                <button class="btn btn-sm desativar-btn"
                        data-id="{{ classificacao.id }}"
                        data-url="{% url 'alimentos:desativar_classificacao' %}?id={{ classificacao.id }}"
                        title="Desativar alimento">
                    <img src="{% static 'img/visibility.png' %}" width="20">
                </button>
                <button class="btn btn-sm update-btn"
                        data-id="{{ classificacao.id }}"
                        data-nome="{{ classificacao.nome|escapejs }}"
                        title="Editar">
                    <img src="{% static 'img/edit.png' %}" width="20">
                </button>
                {% else %}
                <button class="btn btn-sm ativar-btn"
                        data-id="{{ classificacao.id }}"
                        data-url="{% url 'alimentos:ativar_classificacao' %}?id={{ classificacao.id }}"
                        title="Ativar alimento">
                    <img src="{% static 'img/not_visibility.png' %}" width="20">
                </button>
                {% endif %}
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">Nenhuma classificação encontrada.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
